<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget_music</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="body__container">
  <section>
    <div class="play-img">
      <h1 class="song-name">Breakbot - Baby I'm Yours</h1>
      <div class="play-bar-section">
        <span class="now-time">01:45</span><span class="play-bar"></span><span class="end-time">03:15</span>
      </div>
    </div>
    <div class="controller">
      <button class="prev"><i class="fa fa-step-backward fa-2x" aria-hidden="true"></i></button>
      <button class="play"><i class="fa fa-play-circle fa-5x" aria-hidden="true"></i></button>
      <button class="next"><i class="fa fa-step-forward fa-2x" aria-hidden="true"></i></button>
    </div>
    <button class="setting"><i class="fa fa-cog" aria-hidden="true"></i></button>
  </section>
</div>
</body>
</html>
