<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar</title>

  <link rel="stylesheet" href="../player/css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
<div class="body__container">
  <section>
    <div class="today">
      <strong>SUNDAY</strong>
      <p>31</p>
      <div class="setting-btn"><i class="fa fa-cog"></i></div>
    </div>
    <div class="calendar">
      <div class="top">
        <button class="left-btn"><i class="fa fa-chevron-left"></i></button>
        <strong>JANUARY</strong>
        <button class="right-btn"><i class="fa fa-chevron-right"></i></button>
      </div>
      <div class="month">
        <ul class="week-name">
          <li>S</li>
          <li>M</li>
          <li>T</li>
          <li>W</li>
          <li>T</li>
          <li>F</li>
          <li>S</li>
        </ul>
        <ul class="first-week">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li>1</li>
          <li>2</li>
        </ul>
        <ul class="second-week">
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
        </ul>
        <ul class="third-week">
          <li>10</li>
          <li>11</li>
          <li>12</li>
          <li>13</li>
          <li>14</li>
          <li>15</li>
          <li>16</li>
        </ul>

        <ul class="fourth-week">
          <li>17</li>
          <li>18</li>
          <li>19</li>
          <li>20</li>
          <li>21</li>
          <li>22</li>
          <li>23</li>
        </ul>
        <ul class="fifth-week">
          <li>24</li>
          <li>25</li>
          <li>26</li>
          <li>27</li>
          <li>28</li>
          <li>29</li>
          <li>30</li>
        </ul>
        <ul class="sixth-week">
          <li>31</li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </section>
</div>
</body>
</html>
