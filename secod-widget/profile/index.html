<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Profile</title>

<body>
<div class="body__container">

      <h1>Kauf Shop</h1>

        1825 Foster Ave APT 5F.
        Brooklyn, NY
      </p>
      <a href="tel:+1 844 7085422">+1 844 7085422</a>

    <form action="/" method="post">

  </section>
