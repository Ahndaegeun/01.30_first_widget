<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up For Free</title>

  <link rel="stylesheet" href="../signup/css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
<div class="body__container">
  <section>
    <h1>Sign Up For Free</h1>
    <form action="/" method="post">
      <label>User ID<input type="text" placeholder="ID"></label>
      <label>User E-Mail<input type="email" placeholder="E-Mail"></label>
      <label>Password<input type="password" placeholder="Password"></label>
      <button type="submit">Sign Up<i class="fa fa-arrow-right"></i></button>
    </form>
  </section>
</div>
</body>
</html>
