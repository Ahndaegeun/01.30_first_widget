<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card info</title>

  <link rel="stylesheet" href="../signup/css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="body__container">
  <section>
    <h1>EDIT CREDIT CARD INFO</h1>
    <button class="close-btn"><i class="fa fa-close"></i></button>
    <form action="/" method="post">
     <label>Card Number<input type="text" placeholder="Number"><img src="./image/logo.png" alt="logo"></label>
     <label>Expiration Date<input type="month"></label>
     <label>CVS<input type="text" placeholder="CVS"></label>
     <label>Owner Name<input type="text" placeholder="Name"></label>
     <button type="submit">SAVE NOW!</button>
    </form>
  </section>
</div>
</body>
</html>
