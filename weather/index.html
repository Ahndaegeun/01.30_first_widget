<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather</title>
  <link rel="stylesheet" href="../player/css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="body__container">
  <section>
    <div class="today-date">
      <button class="prev-btn"><i class="fa fa-chevron-left"></button>
      <div class="today-date">
        <h1>MONDAY</h1>
        <p>2021.01.31</p>
      </div>
      <button class="next-btn"><i class="fa fa-chevron-right"></button>
    </div>
    <div class="today-weather">
      <i class="fa fa-bolt" aria-hidden="true"></i>
    </div>
    <button class="setting-btn"><i class="fa fa-cog"></i></button>
  </section>
</div>
</body>
</html>
